<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Stream Layout</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

    <!-- CSS -->
    <link href="index.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@600&family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="background" class="keep" style="display: none;">
        <div id="camera"></div>
        <div id="timer" class="keep"></div>
        <div id="splits" class="keep">
            <div id="name" class="keep"></div>
            <div id="delta" class="keep"></div>
            <div id="split" class="keep"></div>
            <div id="save" class="keep"></div>
        </div>
        <div id="racetime" class="keep">
            <div id="left-rtgg" class="keep"></div>
            <div id="right-rtgg" class="keep"></div>
        </div>
        <div id="nincid"></div>
        <div id="gamefeed"></div>
    </div>
    <div id="settings" class="keep">
        <p>
            <label for="consoles">Console: </label>
            <select id="consoles">
                <option value="nes">NES</option>
                <option value="snes">SNES</option>
                <option value="sgb2" selected>SGB2</option>
                <option value="n64">N64</option>
                <option value="gcn">GCN</option>
            </select>
            <button id="load-console" onclick="setLayout(); loadPort();">Load Console</button>
            <label for="port-select">Select Port: </label>
            <select id="port-select"></select>
            <button id="scan-button" onclick="scanPorts();">Scan Ports</button>
        </p>
        <p>
            Timer controls:&nbsp;
            <button id="startTimer" onclick="stopwatch.start();">Start/Split</button>&nbsp;
            <button id="pauseTimer" onclick="stopwatch.stop();">Pause</button>&nbsp;
            <button id="resetTimer" onclick="stopwatch.reset()">Reset</button>&nbsp;
            Start/Split: F1 &nbsp; Pause: F4 &nbsp; Reset: F8
        </p>
        <p>
            <button id="import-splits" onclick="importSplits();">Import Splits</button>&nbsp;
            <button id="export-splits" onclick="stopwatch.export();">Export Splits</button>&nbsp;
            <button id="save-pb" onclick="stopwatch.savePB();">Save PB</button>&nbsp;
            <button id="save-bests" onclick="stopwatch.saveBest();">Save Bests</button>
        </p>
        <p>
            <label for="racetimeRadio">Racetime: </label>
            <input type="text" id="race" />
            <button id="getRace" onclick="getRace();">Get Race</button>&nbsp;
            <button id="closeRace" onclick="closeRace();">Close Race</button>
        </p>
    </div>
    <!-- JavaScript -->
    <script src="nincid.js"></script>
    <script src="racetime.js"></script>
    <script src="scene.js"></script>
    <script src="timer.js"></script>
</body>
</html>
